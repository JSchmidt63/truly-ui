engines:
  eslint:
    enabled: true
  tslint:
    enabled: true
    channel: beta
    config: tslint.json
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
        languages:
        - javascript
exclude_paths:
  - "demo/"
  - "dist/"
  - "docs/"
  - "node_modules/"
  - "tools/"
ratings:
   paths:
   - "src/**/**.ts"