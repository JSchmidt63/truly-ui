<div class="check-container">
    <input attr.id="{{id}}"
           #checkbox
           attr.name="{{name}}"
           [checked]="toggle"
           type="checkbox"
           #model="ngModel"
           (keydown)="check(checkbox.checked)"
           [tabindex]="tabindex"
           (focus)="focusCheckBox()"
           [(ngModel)]="modelValue">
    <label class="-label" (click)="check(checkbox.checked)" attr.for="{{id}}">{{label}}</label>
</div>
