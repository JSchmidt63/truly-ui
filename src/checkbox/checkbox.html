<div class="check-container">
    <i (click)="check(checkbox.checked)" *ngIf="modelValue" class="fa fa-check checked"></i>
    <input attr.id="{{id}}"
           attr.name="{{name}}"
           #checkbox
           type="checkbox"
           #model="ngModel"
           (focus)="focusCheckBox()"
           (click)="emitEvent()"
           [checked]="toggle"
           [tabindex]="tabindex"
           [(ngModel)]="modelValue">
    <label class="-label" (click)="check(checkbox.checked)" attr.for="{{id}}">{{label}}</label>
</div>
