<div class="tl-datatable-box" *ngIf="datasource" [ngClass]="{'-borderleft':scrollable === 'normal'}">

    <!-- Mode Normal -->
    <div *ngIf="mode === 'normal'">
        <table class="datatable" (keydown)="onKeydown($event)">
            <thead class="datatableHeader">
                <tr class="row">
                    <th *ngFor="let column of columns;" [class]="' cel ' + getClassAlignment(column.alignment)">{{column.title}}</th>
                </tr>
            </thead>

            <tbody #tbody class="datatableBody">
                <tr #tbody class="row" [tabindex]="i" *ngFor="let row of datasource; let i = index" [ngStyle]="{'height': _rowHeight+'px'}"
                    (click)="onRowClick(datasource[i],i)"
                    (focus)="onRowSelect(datasource[i],i)"
                    (dblclick)="onRowDblclick(datasource[i],i)"
                >
                   <td *ngFor="let column of columns;" [class]="'cel ' + getClassAlignment(column.alignment)">{{row[column.field]}}</td>
                </tr>
            </tbody>

            <!--<tfoot>-->
                <!--<tr>-->
                    <!--<td>Sum</td>-->
                    <!--<td>$180</td>-->
                    <!--<td>$180</td>-->
                    <!--<td>$180</td>-->
                    <!--<td>$180</td>-->
                <!--</tr>-->
            <!--</tfoot>-->
        </table>
    </div>

    <!-- Mode Scrollable -->
    <div class="dataTableScrollable" *ngIf="mode === 'scrollable'"  >
        <div class="datatableScrollableTHeader">
            <table class="datatable" (keydown)="onKeydown($event)">
                <thead class="datatableHeader">
                    <tr class="row">
                        <th *ngFor="let column of columns;" [class]="' cel ' + getClassAlignment(column.alignment)">{{column.title}}</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div #scrollBox class="datatableScrollableTBody"
             [ngStyle]="{'height': height, 'overflow' : 'scroll', 'min-height':'300px'}"
             (scroll)="onScroll($event)"
        >

            <table class="datatable"  (keydown)="onKeydown($event)">
                <tbody #tbody class="datatableBody">
                    <tr #scrollBodyRow class="row" [tabindex]="i" *ngFor="let row of datasource; let i = index" [ngStyle]="{'height': _rowHeight+'px'}"
                        (click)="onRowClick(datasource[i],i)"
                        (focus)="onRowSelect(datasource[i],i)"
                        (dblclick)="onRowDblclick(datasource[i],i)"

                    >
                        <td *ngFor="let column of columns;" [class]="'cel ' + getClassAlignment(column.alignment)">{{row[column.field]}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Mode Paginator -->
    <div class="dataTableScrollable" *ngIf="mode === 'paginator'"  >
        <div class="datatableScrollableTHeader">
            <table class="datatable" (keydown)="onKeydown($event)">
                <thead class="datatableHeader">
                <tr class="row">
                    <th *ngFor="let column of columns;" [class]="' cel ' + getClassAlignment(column.alignment)">{{column.title}}</th>
                </tr>
                </thead>
            </table>
        </div>

        <div class="datatableScrollableTBody"  [ngStyle]="{'height': height, 'overflow' : 'scroll', 'min-height':'300px'}">
            <table class="datatable"  (keydown)="onKeydown($event)">
                <tbody #tbody class="datatableBody">
                <tr #tbody class="row" [tabindex]="i" *ngFor="let row of datasource; let i = index"
                    (click)="onRowClick(datasource[i],i)"
                    (focus)="onRowSelect(datasource[i],i)"
                    (dblclick)="onRowDblclick(datasource[i],i)"
                >
                    <td *ngFor="let column of columns;" [class]="'cel ' + getClassAlignment(column.alignment)">{{row[column.field]}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
