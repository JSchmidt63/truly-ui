<div class="dataTableScrollable"  (mousedown)="onMouseDown()"  (mouseup)="onMouseUp()" >
    <div class="scrollBoxHeader">
        <table class="datatable">
            <thead class="datatableHeader">
            <tr class="row">
                <th *ngFor="let column of dt.columns;"
                    [ngStyle]="{width: column.width+'px'}"
                    [class]="' cel ' + dt.getClassAlignment(column.alignment)">{{column.title}}</th>
            </tr>
            </thead>
        </table>
    </div>


    <div #listComponent id="id-component"
         class="scrollBoxContainer"
         (keydown)="onKeydown($event)"
         [tlLoading]="dt.loading"
         [ngStyle]="{'height': dt.height+'px', 'overflow-y' : 'scroll', 'overflow-x' : 'hidden', 'min-height':'300px'}">
        <div [ngStyle]="{height: bodyHeight+'px'}">
            <table class="datatable" [ngStyle]="{position: 'relative'}">
                <tbody (click)="onClick($event)" #listBody class="datatableBody" ></tbody>
            </table>
        </div>
    </div>
</div>
