<div class="ui-datatable-scrollable"  (mousedown)="onMouseDown()"  (mouseup)="onMouseUp()" >

    <tl-datatable-header></tl-datatable-header>

    <div #listComponent id="id-component"
         class="ui-datatable-content-wrap"
         (keydown)="onKeydown($event)"
         [tlOverlay]="dt.loading"
         [ngStyle]="{'height': dt.height+'px' }">
        <div [ngStyle]="{height: bodyHeight+'px'}">
            <table class="ui-datatable-table" [colgroup]="dt.columns" [ngStyle]="{position: 'relative', transform: 'translateY('+ translateY +'px)'}" >
                <tbody (click)="onClick($event)" #listBody class="ui-datatable-content-body" ></tbody>
            </table>
        </div>
    </div>
</div>
