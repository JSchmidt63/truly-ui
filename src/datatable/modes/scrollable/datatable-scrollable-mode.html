<div class="dataTableScrollable"  (mousedown)="mouseDown()"  (mouseup)="mouseUp()" >
    <div class="scrollBoxHeader">
        <table class="datatable">
            <thead class="datatableHeader">
            <tr class="row">
                <th *ngFor="let column of datatable.columns;" [class]="' cel ' + datatable.getClassAlignment(column.alignment)">{{column.title}}</th>
            </tr>
            </thead>
        </table>
    </div>


    <div [tlLoading]="datatable.loading" #listComponent id="id-component" [ngStyle]="{'height': datatable.height+'px', 'overflow-y' : 'scroll', 'overflow-x' : 'hidden', 'min-height':'300px'}">
        <div [ngStyle]="{height: bodyHeight+'px'}">
            <table class="datatable" [ngStyle]="{position: 'relative'}">
                <tbody #listBody class="datatableBody"></tbody>
            </table>
        </div>
    </div>
</div>
