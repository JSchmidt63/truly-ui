<div *ngIf="nothingToShow" class="nothingToShow"><i class="ion-sad-outline"></i><br>{{filterEmptyMessage}}</div>

<div #itemContainer class="list-box-container">
    <ul #list class="list" [style.position]="'relative'" [style.height]="filtering ? (filtredData.length * rowHeight) + 'px' : (data.length * rowHeight) + 'px'"></ul>
</div>

<div *ngIf="showMore" (mouseleave)="onShowMoreMouseOut()" (mouseenter)="onShowMoreMouseIn()" class="showmore">
    <i class="ion-chevron-down"></i>
</div>
