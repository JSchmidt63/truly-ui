<div class="tl-drop-down-list-box" (valueChange)="valueChange($event)"
     (click)="changeShowStatus($event.stopPropagation())">

    <div class="tl-drop-down-list-wrapper">

        <div class="tl-drop-down-list-container">

            <div class="drop-down-list-input">
                {{ itemSelected?.textItem }}
            </div>

            <div class="drop-down-list-icon">
                <i class="ion-chevron-down"></i>
            </div>

        </div>

        <ul class="drop-down-list-select"
            *ngIf="showHide"
            [ngStyle]="{'z-index': zIndex}"
            [@enterAnimation]>
            <li *ngFor="let item of itemList" (click)="selectOption(item)">{{ item.textItem }}</li>
        </ul>

    </div>

</div>
