<div class="router-outlet">
  <div class="header-title-demo">
    <h1 class="title"> MultiSelect <span
      class="module-name"><code><u>Module Name</u>: <strong>MultiSelectModule</strong></code></span></h1>
    <p class="module-name-top"><code><u>Module Name</u>: <strong>MultiSelectModule</strong></code></p>
    <p class="text-content">MultiSelect is a component where exists a list of itens to search and select like tags.</p>
  </div>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'ion-monitor'">
          <app-card>
            <tl-form [formGroup]="form" [mode]="'inline'">
              <div class="col-md-6">
                <div class="form-group">
                  <tl-multiselect
                    [data]="dataNoSourceBasic"
                    (tagClick)="onClickTag($event)"
                    (tagRemove)="onRemoveTag($event)"
                    [labelTag]="'firstName'"
                    [label]="'Complex Array'"
                    [keyValue]="'id'"
                    [onlyKeyValue]="true"
                    [labelSize]="100"
                    formControlName="complex"
                    [sortAlphabetically]="true"
                    [query]="'firstName'">
                  </tl-multiselect>
                </div>
<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-multiselect
  [data]="dataNoSourceBasic"
  (tagClick)="onClickTag($event)"
  (tagRemove)="onRemoveTag($event)"
  [labelTag]="'firstName'"
  [label]="'Complex Array'"
  [keyValue]="'id'"
  [labelSize]="100"
  formControlName="complex"
  [sortAlphabetically]="true"
  [query]="'firstName'">
</tl-multiselect>
</textarea>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <tl-multiselect
                    [data]="dataSourceStringArray"
                    (tagClick)="onClickTag($event)"
                    (tagRemove)="onRemoveTag($event)"
                    [label]="'Array String'"
                    [labelSize]="100"
                    formControlName="arrayString"
                    [sortAlphabetically]="true">
                  </tl-multiselect>
                </div>
<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-multiselect
  [data]="dataSourceStringArray"
  (tagClick)="onClickTag($event)"
  (tagRemove)="onRemoveTag($event)"
  [label]="'Array String'"
  [labelSize]="100"
  formControlName="arrayString"
  [sortAlphabetically]="true">
</tl-multiselect>
</textarea>
              </div>
            </tl-form>
      </app-card>
      </app-showcase-card>
    </div>
  </div>
