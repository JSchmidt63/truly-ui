<div class="router-outlet">
  <div class="header-title-demo">
    <h1 class="title">Icons | Font Awesome<span
      class="module-name"><code><u>Module Name</u>: <strong>IconsModule</strong></code></span></h1>
    <p class="module-name-top"><code><u>Module Name</u>: <strong>IconsModule</strong></code></p>
    <p class="text-content">
      The Truly-UI Icons unites the main packages of icons available on the web: DXIcons, Font-Awesome, Ionicons.
    </p>
  </div>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'ion-monitor'">
          <app-card>
            <div class="col-md-12">
              <h5>Solid Style</h5>
              <ul class="row">
                <li class="col-md-2" *ngFor="let icon of solidIcons">
                  <tl-icon [icon]="icon" [lib]="'fa'" [style]="'fas'" [size]="'22px'"></tl-icon>
                  <tl-input #tlinput
                            [readonly]="true"
                            [name]="icon"
                            [ngModel]="icon"
                            [textAlign]="'center'"
                            (click)="copyIcon(tlinput)">
                  </tl-input>
                  <div class="copy-message" [@enterAnimation]="saved === icon" *ngIf="saved === icon">
                    <tl-icon [icon]="'done-all'" [style]="'md'" [lib]="'ion'" [size]="'14px'" [color]="'#5EC791'"></tl-icon>
                  </div>
                </li>
              </ul>
            </div>
          </app-card>
          <app-card>
            <div class="col-md-12">
              <h5>Regular Style</h5>
              <ul class="row">
                <li class="col-md-2" *ngFor="let icon of redularIcons">
                  <tl-icon [icon]="icon" [lib]="'fa'" [style]="'far'" [size]="'22px'"></tl-icon>
                  <tl-input #tlinput
                            [readonly]="true"
                            [name]="icon"
                            [ngModel]="icon"
                            [textAlign]="'center'"
                            (click)="copyIcon(tlinput)">
                  </tl-input>
                  <div class="copy-message" [@enterAnimation]="saved === icon" *ngIf="saved === icon">
                    <tl-icon [icon]="'done-all'" [style]="'md'" [lib]="'ion'" [size]="'14px'" [color]="'#5EC791'"></tl-icon>
                  </div>
                </li>
              </ul>
            </div>
          </app-card>
          <app-card>
            <div class="col-md-12">
              <h5>Brands</h5>
              <ul class="row">
                <li class="col-md-2" *ngFor="let icon of brandsIcons">
                  <tl-icon [icon]="icon" [lib]="'fa'" [style]="'fab'" [size]="'22px'"></tl-icon>
                  <tl-input #tlinput
                            [readonly]="true"
                            [name]="icon"
                            [ngModel]="icon"
                            [textAlign]="'center'"
                            (click)="copyIcon(tlinput)">
                  </tl-input>
                  <div class="copy-message" [@enterAnimation]="saved === icon" *ngIf="saved === icon">
                    <tl-icon [icon]="'done-all'" [style]="'md'" [lib]="'ion'" [size]="'14px'" [color]="'#5EC791'"></tl-icon>
                  </div>
                </li>
              </ul>
            </div>
          </app-card>
        </app-showcase-card>
      </div>
    </div>
  </div>
</div>
