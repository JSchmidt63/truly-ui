<div class="router-outlet">
  <div class="header-title-demo">
    <h1 class="title">ProgressBar <span class="module-name"><code><u>Module Name</u>: <strong>ProgressBarModule</strong></code></span></h1>
    <p class="module-name-top"><code><u>Module Name</u>: <strong>ProgressBarModule</strong></code></p>
    <p class="text-content">Is a horizontal progress-bar for indicating progress and activity, can be used as determinate or indeterminate mode, see bellow:</p>
  </div>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'ion-monitor'">
          <app-card>
            <span>Determinate</span>
            <input type="range" min="50" [value]="progress" (input)="increase($event)" max="500" step="0.01">
            <div class="spacer"></div>

            <tl-progressbar
              [mode]="'determinate'"
              [color]="'danger'"
              [max]="500"
              [min]="50"
              [position]="progress">
            </tl-progressbar>

            <div class="spacer"></div>
<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-progressbar [mode]="'determinate'" [color]="'danger'" [max]="500" [min]="50" [position]="progress"></tl-progressbar>
</textarea>
            <div class="spacer"></div>
            <span>Determinate Detailed Info</span>

            <tl-progressbar
              [mode]="'determinate'"
              [unit]="'MB'"
              [progressInfo]="'detailed'"
              [color]="'information'"
              [max]="500"
              [min]="50"
              [position]="progress">
            </tl-progressbar>

            <div class="spacer"></div>
<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-progressbar [mode]="'determinate'" [unit]="'MB'" [color]="'information'" [progressInfo]="'detailed'" [max]="500" [min]="50" [position]="progress"></tl-progressbar>
</textarea>
            <div class="spacer"></div>
            <span>Determinate None Info</span>

            <tl-progressbar
              [mode]="'determinate'"
              [progressInfo]="'none'"
              [color]="'success'"
              [max]="500"
              [min]="50"
              [position]="progress">
            </tl-progressbar>

            <div class="spacer"></div>
            <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-progressbar [mode]="'determinate'" [color]="'success'" [progressInfo]="'none'" [max]="500" [min]="50" [position]="progress"></tl-progressbar>
</textarea>
            <div class="spacer"></div>
            <span>Indeterminate</span>
            <tl-progressbar [mode]="'indeterminate'" [height]="'10px'"></tl-progressbar>
            <div class="spacer"></div>
<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-progressbar [mode]="'indeterminate'"></tl-progressbar>
</textarea>
          </app-card>
        </app-showcase-card>
      </div>
    </div>
  <div class="setup">
    <app-showcase-card [title]="'Properties'" [icon]="'ion-clipboard'">
      <app-card>
        <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
      </app-card>
    </app-showcase-card>
  </div>
</div>
</div>
