<div class="router-outlet">
  <div class="header-title-demo">
    <h1 class="title">ColorPicker<span
      class="module-name"><code><u>Module Name</u>: <strong>ColorPickerModule</strong></code></span></h1>
    <p class="module-name-top"><code><u>Module Name</u>: <strong>ColorPickerModule</strong></code></p>
    <p class="text-content">
      The Truly-UI ColorPicker are styles for actions in forms, dialogs, and more with support for multiple sizes, states
      and many properties for customization
    </p>
  </div>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'ion-monitor'">
          <app-card>
            <div class="col-md-12">
              <h5>Basic</h5>
              <div class="row">
                <div class="col-md-6">
                  <tl-colorpicker [onlyColor]="true" [recentColors]="true" [returnFormatColor]="false" (selectColor)="onSelectColor($event)"></tl-colorpicker>
                </div>
                <div class="col-md-6">
                  <tl-colorpicker [recentColors]="true" [returnFormatColor]="true" (selectColor)="onSelectColor($event)"></tl-colorpicker>
                </div>
              </div>
              <br>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
                <tl-colorpicker></tl-colorpicker>
              </textarea>
            </div>
          </app-card>
        </app-showcase-card>
      </div>
    </div>
    <app-showcase-card [title]="'Properties'" [icon]="'ion-clipboard'">
      <app-card>
        <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
      </app-card>
    </app-showcase-card>
    <app-showcase-card [title]="'Events'" [icon]="'ion-radio-waves'">
      <app-card>
        <app-showcase-table-events [data]="dataEvents"></app-showcase-table-events>
      </app-card>
    </app-showcase-card>
  </div>
</div>
