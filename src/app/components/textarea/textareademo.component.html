<div class="router-outlet">
  <div class="header-title-demo">
    <h1 class="title">Textarea<span
      class="module-name"><code><u>Module Name</u>: <strong>TextareaModule</strong></code></span></h1>
    <p class="module-name-top"><code><u>Module Name</u>: <strong>TextareaModule</strong></code></p>
    <p class="text-content">
      The Truly-UI Textarea are styles for actions in forms, dialogs, and more with support for multiple sizes, states
      and many properties for customization
    </p>
  </div>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'ion-monitor'">
          <app-card>
            <div class="col-md-12">
              <h5>Basic</h5>
              <tl-input [label]="'Name'" [labelSize]="'20px'" [labelPlacement]="'top'" [clearButton]="true"></tl-input>
              <br>
              <tl-textarea [label]="'Descrição'"
                           [labelSize]="'20px'"
                           [labelPlacement]="'top'"
                           [name]="'descricao'"
                           [placeholder]="'Descrição'"
                           [textAlign]="'justify'"
                           [clearButton]="true"
                           [color]="'primary'"></tl-textarea>
              <br>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
                <tl-textarea></tl-textarea>
              </textarea>
            </div>
          </app-card>
        </app-showcase-card>
      </div>
    </div>
    <app-showcase-card [title]="'Properties'" [icon]="'ion-clipboard'">
      <app-card>
        <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
      </app-card>
    </app-showcase-card>
    <app-showcase-card [title]="'Events'" [icon]="'ion-radio-waves'">
      <app-card>
        <app-showcase-table-events [data]="dataEvents"></app-showcase-table-events>
      </app-card>
    </app-showcase-card>
  </div>
</div>
