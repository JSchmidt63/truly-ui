<div class="router-outlet">
  <div class="header-title-demo">
    <h1 class="title">Navigator <span
      class="module-name"><code><u>Module Name</u>: <strong>NavigatorModule</strong></code></span></h1>
    <p class="module-name-top"><code><u>Module Name</u>: <strong>NavigatorModule</strong></code></p>
    <p class="text-content">Used to move forward and back months, days, years and more.</p>
  </div>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'ion-monitor'">
          <app-card>
            <div class="col-md-4">
              <h5>Basic Usage</h5>
              <tl-navigator [type]="'monthyear'"></tl-navigator>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
 <tl-navigator [type]="'monthyear'"></tl-navigator>
</textarea>
            </div>
            <div class="col-md-4">
              <h5>With RangeYear Type</h5>
              <tl-navigator [type]="'rangeyear'" [range]="10"></tl-navigator>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
 <tl-navigator [type]="'rangeyear'" [range]="10"></tl-navigator>
</textarea>
            </div>

            <div class="col-md-4">
              <h5>With Year Type</h5>
              <tl-navigator [type]="'year'"></tl-navigator>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
 <tl-navigator [type]="'year'"></tl-navigator>
</textarea>
            </div>

          </app-card>
          <app-card>
            <div class="col-md-4">
              <h5>With Day Type</h5>
              <tl-navigator [type]="'day'"></tl-navigator>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
 <tl-navigator [type]="'day'"></tl-navigator>
</textarea>
            </div>
            <div class="col-md-8">
              <h5>Without Border</h5>
              <tl-navigator [withBorder]="false"></tl-navigator>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
 <tl-navigator [withBorder]="false"></tl-navigator>
</textarea>
            </div>
          </app-card>

        </app-showcase-card>
        <app-showcase-card [title]="'Properties'" [icon]="'ion-clipboard'">
          <app-card>
            <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
          </app-card>
        </app-showcase-card>
        <app-showcase-card [title]="'Events'" [icon]="'ion-radio-waves'">
          <app-card>
            <app-showcase-table-events [data]="dataEvents"></app-showcase-table-events>
          </app-card>
        </app-showcase-card>
      </div>
    </div>
  </div>
</div>
