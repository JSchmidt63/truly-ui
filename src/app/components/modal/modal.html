<div #modal (mousedown)="setZIndex(); mousemoveListener()" (mouseup)="mouseupListener()" class="tl-modal-container">
    <div class="header" #headerBox [ngStyle]="{'background-color': color}">
        <div class="bar"
             [ngStyle]="{outline: color ? '1px solid ' + color:'' }"
             [ngClass]="serviceControl.activeModal === componentRef ? '-active' : '-inactive'"
             (mousedown)="mouseDown($event);"
             (dblclick)="maximizeModal()">
            <span class="ui-icon"><i [ngClass]="icon"></i></span>
            <span class="ui-title">{{title}}</span>
        </div>
        <div class="controls" [ngClass]="serviceControl.activeModal === componentRef ? '-active' : '-inactive'">
            <div class="control-item"
                 [ngStyle]="{'background-color': colorHoverMinimize }"
                 (mouseover)="hoverMinimize()"
                 (mouseleave)="leaveMinimize()"
                 (click)="minimizeModal()">
                <i [style.color]="fontColor" class="ion-android-remove" [class.disabled]="!minimizable"></i>
            </div>

            <div class="control-item" *ngIf="!maximized"
                 [ngStyle]="{'background-color': colorHoverMaximize,
                 'zIndex': modal.style.zIndex}"
                 (mouseover)="hoverMaximize()"
                 (mouseleave)="leaveMaximize()"
                 [shortcut]="maximizeShortcut"
                 (click)="maximizeModal()">
                <i [style.color]="fontColor" ngClass="ion-android-expand" [class.disabled]="!maximizable"></i>
            </div>

            <div class="control-item" *ngIf="maximized"
                 [ngStyle]="{'background-color': colorHoverRestore,
                 'zIndex': modal.style.zIndex}"
                 (mouseover)="hoverRestore()"
                 (mouseleave)="leaveRestore()"
                 [shortcut]="restoreShortcut"
                 (click)="restoreMaximizeModal()">
                <i [style.color]="fontColor" ngClass="ion-android-contract"  [class.disabled]="!restoreMaximize"></i>
            </div>

            <div class="control-item"
                 [ngStyle]="{'background-color': colorHoverClose,
                  'zIndex': modal.style.zIndex}"
                 [shortcut]="closeShortcut"
                 (mouseover)="hoverClose()"
                 (mouseleave)="leaveClose()"
                 (click)="closeModal()">
                <i [style.color]="fontColor" class="ion-close"></i>
            </div>
        </div>
    </div>
    <div class="body" #body></div>
    <ng-content></ng-content>
</div>
