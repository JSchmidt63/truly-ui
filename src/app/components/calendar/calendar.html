<div class="wrapper-calendar">
  <div class="header-calendar">
    <span>{{months[month].name}}  {{year}}</span>
    <span (click)="getToday()">TODAY</span>
  </div>
  <table class="ui-calendar" border="0">
    <thead>
    <tr>
      <th *ngFor="let item of dayOfWeek">{{item}}</th>
    </tr>
    </thead>
    <tbody #tbody align="right"></tbody>
  </table>
</div>
