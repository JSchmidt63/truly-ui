<div class="router-outlet">
  <div class="header-title-demo">
    <h1 class="title">Permissions<span
      class="module-name"><code><u>Module Name</u>: <strong>PermissionsModule</strong></code></span></h1>
    <p class="module-name-top"><code><u>Module Name</u>: <strong>PermissionsModule</strong></code></p>
    <p class="text-content">
      The Truly-UI Permissions are styles for actions in forms, dialogs, and more with support for multiple sizes, states
      and many properties for customization
    </p>
  </div>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'ion-monitor'">
          <app-card>
            <div class="col-md-12">
              <h5>Basic</h5>
              <tl-permissions [keyPermissions]="'permissions'" (changePermission)="onChangePermissions($event)" [data]="data" [permissions]="permissions"></tl-permissions>
              <br>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-permissions [data]="data"
                [keyPermissions]="'permissions'"
                (changePermission)="onChangePermissions($event)"
                [permissions]="permissions">
</tl-permissions>
              </textarea>
            </div>
          </app-card>
        </app-showcase-card>
      </div>
    </div>
    <app-showcase-card [title]="'Properties'" [icon]="'fas fa-clipboard-list'">
      <app-card>
        <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
      </app-card>
      <app-card>
        <h5>Permission Data Config </h5>
        <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'typescript'">
export interface PermissionDataConfig {
   id?: number | string;
   description: string;
   tags?: Array&lt;string&gt;;
   permissions?: Array&lt;Permission&gt;;
   checked?: boolean | string;
 }
        </textarea>
      </app-card>
    </app-showcase-card>
    <app-showcase-card [title]="'Events'" [icon]="'fas fa-broadcast-tower'">
      <app-card>
        <app-showcase-table-events [data]="dataEvents"></app-showcase-table-events>
      </app-card>
    </app-showcase-card>
  </div>
</div>
