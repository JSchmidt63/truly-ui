<div class="formBox" (keydown)="handleKeysForm($event)">
    <div class="formContent" #content [style.padding]="padding">
      <form novalidate #form="ngForm">
        <ng-content></ng-content>
      </form>
    </div>
    <div class="clearfix"></div>
    <div class="forFooter">
        <div class="controls">
            <tl-button #buttonFormCancel
                       [text]="textCancel"
                       mdResult="MRCANCEL"
                       [style.padding-right]="'5px'"
                       [shortcut]="closeShortcut"
                       [colorIconBefore]="'#e87272'"
                       [formResult]="formResult"
                       [iconAddonBefore]="'ion-close-circled'">
            </tl-button>
            <tl-button #buttonFormOk
                       [text]="textConfirm"
                       mdResult="MROK"
                       [shortcut]="submitShortcut"
                       [disabled]="!form.valid"
                       [colorIconBefore]="'#24b959'"
                       (keyup)="onKeyDownButtonOk($event)"
                       [formResult]="formResult"
                       [iconAddonBefore]="'ion-checkmark'">
            </tl-button>
        </div>
    </div>
</div>
