<div class="router-outlet">
  <div class="header-title-demo">
    <h1 class="title">TimePicker<span
      class="module-name"><code><u>Module Name</u>: <strong>TimePickerModule</strong></code></span></h1>
    <p class="module-name-top"><code><u>Module Name</u>: <strong>TimePickerModule</strong></code></p>
    <p class="text-content">
      The Truly-UI TimePicker are styles for actions in forms, dialogs, and more with support for multiple sizes, states
      and many properties for customization
    </p>
  </div>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'ion-monitor'">
          <app-card>
            <div class="col-md-12">
              <div class="col-md-6">
                <h5>24Hrs Format</h5>
                <tl-timepicker [(ngModel)]="dataTwo" (now)="onClickNow($event)" [format]="'24'"></tl-timepicker>
                <div class="spacer"></div>
                <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
  <tl-timepicker [format]="'24'"></tl-timepicker>
</textarea>
              </div>
              <div class="col-md-6">
                <h5>12Hrs Format</h5>
                <tl-timepicker (now)="onClickNow($event)" [format]="'12'"></tl-timepicker>
                <div class="spacer"></div>
                <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
  <tl-timepicker [format]="'12'"></tl-timepicker>
</textarea>
              </div>
              <br>
            </div>
          </app-card>
        </app-showcase-card>
      </div>
    </div>
    <app-showcase-card [title]="'Properties'" [icon]="'ion-clipboard'">
      <app-card>
        <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
      </app-card>
    </app-showcase-card>
    <app-showcase-card [title]="'Events'" [icon]="'ion-radio-waves'">
      <app-card>
        <app-showcase-table-events [data]="dataEvents"></app-showcase-table-events>
      </app-card>
    </app-showcase-card>
  </div>
</div>
