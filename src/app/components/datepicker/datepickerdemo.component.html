<div class="router-outlet">
  <div class="header-title-demo">
    <h1 class="title">DatePicker <span class="module-name"><code><u>Module Name</u>: <strong>DatePickerModule</strong></code></span></h1>
    <p class="module-name-top"><code><u>Module Name</u>: <strong>DatePickerModule</strong></code></p>
    <p class="text-content">DatePicker is a field with calendar that overlay it and return the selected Date.</p>
  </div>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'fas fa-desktop'">
          <app-card>
            <div class="col-md-6">
              <h5>Basic</h5>
              <tl-datepicker date [(ngModel)]="dateBasic"></tl-datepicker>
              <app-showcase-returned-value [value]="dateBasic"></app-showcase-returned-value>
              <div class="spacer"></div>
<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-datepicker date [(ngModel)]="dateBasic"></tl-datepicker>
</textarea>
            </div>
            <div class="col-md-6">
            <h5>Icon Calendar</h5>
            <tl-datepicker date [(ngModel)]="dateCalendar" [iconCalendar]="true"></tl-datepicker>
              <app-showcase-returned-value [value]="dateCalendar"></app-showcase-returned-value>
            <div class="spacer"></div>
            <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-datepicker date [(ngModel)]="dateCalendar" [iconCalendar]="true"></tl-datepicker>
</textarea>
          </div>
          </app-card>
          <app-card>
            <div class="col-md-6">
              <h5>AutoClose</h5>
              <tl-datepicker date [(ngModel)]="dateAutoclose" [autoClose]="true"></tl-datepicker>
              <app-showcase-returned-value [value]="dateAutoclose"></app-showcase-returned-value>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-datepicker date [(ngModel)]="dateAutoclose" [autoClose]="true"></tl-datepicker>
</textarea>
            </div>
            <div class="col-md-6">
              <h5>Different Formats</h5>
              <tl-datepicker date [formatDate]="'mm.dd.yyyy'" [(ngModel)]="dateFormats"></tl-datepicker>
              <app-showcase-returned-value [value]="dateFormats"></app-showcase-returned-value>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-datepicker date [formatDate]="'mm.dd.yyyy'" [(ngModel)]="dateFormats"></tl-datepicker>
</textarea>
            </div>
          </app-card>
        </app-showcase-card>
    </div>
    </div>
    <app-showcase-card [title]="'Properties'" [icon]="'fas fa-clipboard-list'">
      <app-card>
        <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
      </app-card>
    </app-showcase-card>
    <app-showcase-card [title]="'Events'" [icon]="'fas fa-broadcast-tower'">
      <app-card>
        <app-showcase-table-events [data]="dataEvents"></app-showcase-table-events>
      </app-card>
    </app-showcase-card>
  </div>
</div>
