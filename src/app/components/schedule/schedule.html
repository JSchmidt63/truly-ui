<div class="ui-wrapper-schedule">

  <!-- SCHEDULE HEADER -->
  <div class="ui-schedule-header">
    <tl-schedule-heading
      [views]="views"
      (changeView)="onChangeView($event)"
      (changeNavigator)="onChangeNavigator($event)"
    ></tl-schedule-heading>
  </div>

  <!-- SCHEDULE BODY -->
  <div  class="ui-schedule-body" [ngStyle]="{height: height}" [ngSwitch]="defaultView">
    <tl-view-day
      *ngSwitchCase="'day'"
      [duration]="duration"
      [currentDate]="currentDate"
      [dataSource]="dataSourceOfDay"
      [startDayMilliseconds]="startDayMilliseconds"
      [endDayMilliseconds]="endDayMilliseconds"

      (onRowDbClick)="rowDbClick.emit($event)"
      (onEventClick)="eventClick.emit($event)"
      (onEventDbClick)="eventDbClick.emit($event)"
      (onEventMouseover)="eventMouseover.emit($event)"
      (onEventMouseout)="eventMouseout.emit($event)"

    ></tl-view-day>

    <tl-day-list
      *ngSwitchCase="'dayList'"
    ></tl-day-list>
  </div>

  <!-- SCHEDULE FOOTER -->
  <div class="schedule-footer"></div>
</div>
