<div class="ui-wrapper-schedule">
  <div class="ui-schedule-header"></div>
  <div  class="ui-schedule-body" [ngStyle]="{height: height}" [ngSwitch]="currentView">
    <tl-view-day
      *ngSwitchCase="'day'"

      [duration]="duration"
      [currentDate]="currentDate"
      [dataSource]="dataSource"

      [startDayMilliseconds]="startDayMilliseconds"
      [endDayMilliseconds]="endDayMilliseconds"
      [eventsPositionsByStart]="eventsPositionsByStart"
      [eventsPositionsByEnd]="eventsPositionsByEnd"
    ></tl-view-day>

    <tl-day-list
      *ngSwitchCase="'dayList'"
    ></tl-day-list>
  </div>
  <div class="schedule-footer"></div>
</div>
