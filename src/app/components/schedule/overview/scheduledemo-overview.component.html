<div class="router-outlet">
  <div class="header-title-demo">
    <h1 class="title">Schedule <span class="module-name"><code><u>Module Name</u>: <strong>ScheduleModule</strong></code></span></h1>
    <p class="module-name-top"><code><u>Module Name</u>: <strong>ScheduleModule</strong></code></p>
    <p class="text-content">The schedule is a form component that represents a graphical Gregorian schedule..</p>
  </div>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'fas fa-desktop'">
            <app-card>
              <div class="col-md-12">
                <h5>Basic</h5>


                <tl-schedule
                  [events]="dataSource"
                  [startDayHour]="'08:00'"
                  [endDayHour]="'22:00'"
                  [duration]="30"
                  [showNowIndicator]="true"
                  [slatNumberRows]="2"
                  [slatHightRows]="40"
                  [statusConfig]="statusConfig"
                  (rowDbClick)="onRowClick($event)"
                  (eventDbClick)="onEventDbClick($event)"
                >
                </tl-schedule>


                <div class="spacer"></div>
<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-schedule></tl-schedule>
</textarea>
              </div>
              <div class="col-md-6">

              </div>
            </app-card>
        </app-showcase-card>
      </div>
    </div>
    <app-showcase-card [title]="'Properties'" [icon]="'fas fa-clipboard-list'">
      <app-card>
        <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
      </app-card>
    </app-showcase-card>
    <app-showcase-card [title]="'Events'" [icon]="'ion ion-ios-radio'">
      <app-card>
        <app-showcase-table-events [data]="dataEvents"></app-showcase-table-events>
      </app-card>
    </app-showcase-card>
  </div>
</div>
