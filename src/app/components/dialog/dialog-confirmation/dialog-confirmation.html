<div class="content-dialog" (keydown)="onkeyup($event)">
    <div class="form">
        <p>{{message}}</p>
    </div>
    <div class="header-controls">
        <tl-button #buttonDialogOk [text]="textOk"
                   mdResult="MRYES"
                   [buttonAddonBeforeClass]="'icon'"
                   [iconAddonBefore]="'ion-checkmark'">
        </tl-button>
        &nbsp;&nbsp;&nbsp;
        <tl-button #buttonDialogCancel [text]="textCancel"
                   mdResult="MRNO"
                   [buttonAddonBeforeClass]="'icon'"
                   [iconAddonBefore]="'ion-close-round'">
        </tl-button>
    </div>
</div>
