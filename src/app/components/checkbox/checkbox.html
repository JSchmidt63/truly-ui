<div class="check-container">
    <div (click)="check(checkbox.checked)" *ngIf="modelValue" [style.background-color]="checkedColorBg"
         [style.border]="'1px solid ' + checkedColorBg" class="checkmark-wrapper">
        <div class="checkmark">
            <div class="checkmark_stem" [style.background-color]="checkmarkColor"></div>
            <div class="checkmark_kick" [style.background-color]="checkmarkColor"></div>
        </div>
    </div>
    <input #checkbox
           type="checkbox"
           #model="ngModel"
           (focus)="focusCheckBox()"
           [checked]="toggle"
           [tabindex]="tabindex"
           [(ngModel)]="modelValue">
    <label class="-label" (click)="check(checkbox.checked)">{{label}}</label>
</div>
