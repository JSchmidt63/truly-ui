<div [class]="'check-container '+ color ">
    <div (click)="check(value)"
         *ngIf="value"
         [ngStyle]="{'border-width':'1px','border-style':'solid'}"
         class="checkmark-wrapper">
        <div class="checkmark">
            <div class="checkmark_stem"></div>
            <div class="checkmark_kick"></div>
        </div>
    </div>
    <input #checkbox
           type="checkbox"
           #model="ngModel"
           (focus)="focusCheckBox()"
           (change)="emitEvent()"
           [checked]="value"
           [tabindex]="tabindex"
           [(ngModel)]="value">
    <label class="-label" (click)="check(value)">{{label}}</label>
</div>
