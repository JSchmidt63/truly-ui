<div [class]="'check-container '+ color ">
    <div (click)="check(checkbox.checked)"
         *ngIf="modelValue"
         [ngStyle]="{'border-width':'1px','border-style':'solid'}"
         class="checkmark-wrapper">
        <div class="checkmark">
            <div class="checkmark_stem"></div>
            <div class="checkmark_kick"></div>
        </div>
    </div>
    <input #checkbox
           type="checkbox"
           #model="ngModel"
           (focus)="focusCheckBox()"
           [checked]="toggle"
           [tabindex]="tabindex"
           [(ngModel)]="modelValue">
    <label class="-label" (click)="check(checkbox.checked)">{{label}}</label>
</div>
