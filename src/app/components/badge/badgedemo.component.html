<div class="router-outlet">
  <div class="header-title-demo">
    <h1 class="title">Badge <span
      class="module-name"><code><u>Module Name</u>: <strong>BadgeModule</strong></code></span></h1>
    <p class="module-name-top"><code><u>Module Name</u>: <strong>BadgeModule</strong></code></p>
    <p class="text-content">
      The Truly-UI buttons are styles for actions in forms, dialogs, and more with support for multiple sizes, states
      and many properties for customization
    </p>
  </div>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'ion-monitor'">
          <app-card>
            <div class="col-md-6">
              <h5>Basic</h5>
              <tl-badge [count]="5" [onlyDot]="onlyDot"><span class="head-example"></span></tl-badge>
              <tl-switch [label]="'Dot'" (toggle)="onlyDot = $event"></tl-switch>
              <br>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
                <tl-badge></tl-badge>
              </textarea>
            </div>
            <div class="col-md-6">
              <h5>Overflow Count</h5>
              <tl-badge [count]="99"><tl-button></tl-button></tl-badge>
              <tl-badge [count]="200"><span class="head-example"></span></tl-badge>
              <tl-badge [count]="200" [overflowCount]="10"><span class="head-example"></span></tl-badge>
              <tl-badge [count]="10000" [overflowCount]="999"><span class="head-example"></span></tl-badge>
              <br>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
                <tl-badge></tl-badge>
              </textarea>
            </div>
          </app-card>
          <app-card>
            <div class="col-md-6">
              <h5>Dynamic</h5>
              <tl-badge [count]="count"><span class="head-example"></span></tl-badge>

              <tl-button [width]="'40px'" (click)="minCount()"><i class="ion-minus"></i></tl-button>
              <tl-button [width]="'40px'" (click)="addCount()"><i class="ion-plus"></i></tl-button>

              <br>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
                <tl-badge></tl-badge>
              </textarea>
            </div>
            <div class="col-md-6">

            </div>
          </app-card>
        </app-showcase-card>
      </div>
    </div>
    <app-showcase-card [title]="'Properties'" [icon]="'ion-clipboard'">
      <app-card>
        <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
      </app-card>
    </app-showcase-card>
    <app-showcase-card [title]="'Events'" [icon]="'ion-radio-waves'">
      <app-card>
        <app-showcase-table-events [data]="dataEvents"></app-showcase-table-events>
      </app-card>
    </app-showcase-card>
  </div>
</div>
