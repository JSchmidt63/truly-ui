<div class="router-outlet">
  <div class="header-title-demo">
    <h1 class="title">Badge <span class="module-name"><code><u>Module Name</u>: <strong>BadgeModule</strong></code></span></h1>
    <p class="module-name-top"><code><u>Module Name</u>: <strong>BadgeModule</strong></code></p>
    <p class="text-content">
      The Truly-UI buttons are styles for actions in forms, dialogs, and more with support for multiple sizes, states
      and many properties for customization
    </p>
  </div>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'ion-monitor'">
          <app-card>
            <div class="col-md-6">
              <h5>Badge</h5>
              <tl-badge></tl-badge>
              <br>
              <div class="spacer"></div>
              <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-badge></tl-badge><br>
</textarea>
            </div>
          </app-card>
        </app-showcase-card>
      </div>
    </div>
    <app-showcase-card [title]="'Properties'" [icon]="'ion-clipboard'">
      <app-card>
        <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
      </app-card>
    </app-showcase-card>
    <app-showcase-card [title]="'Events'" [icon]="'ion-radio-waves'">
      <app-card>
        <app-showcase-table-events [data]="dataEvents"></app-showcase-table-events>
      </app-card>
    </app-showcase-card>
  </div>
</div>
