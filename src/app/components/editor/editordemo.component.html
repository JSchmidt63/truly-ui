<div class="router-outlet">
  <div class="header-title-demo">
    <h1 class="title">Editor <span
      class="module-name"><code><u>Module Name</u>: <strong>EditorModule</strong></code></span></h1>
    <p class="module-name-top"><code><u>Module Name</u>: <strong>EditorModule</strong></code></p>
    <p class="text-content">Displays collapsible content panels for presenting information in a limited amount of
      space.</p>
  </div>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'ion-monitor'">
          <app-card>
            <div class="col-md-12">
              <tl-editor></tl-editor>
              <div class="spacer"></div>
            </div>
          </app-card>
        </app-showcase-card>
      </div>
    </div>
    <div class="setup">
      <app-showcase-card [title]="'Properties'" [icon]="'ion-clipboard'">
        <app-card>
          <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
        </app-card>
      </app-showcase-card>
      <!--<app-showcase-card [title]="'Events'" [icon]="'ion-radio-waves'">
        <app-card>
          <app-showcase-table-events [data]="dataEvents"></app-showcase-table-events>
        </app-card>
      </app-showcase-card>-->
    </div>
  </div>
</div>
