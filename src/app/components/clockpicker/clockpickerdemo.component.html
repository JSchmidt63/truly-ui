<div class="router-outlet">
  <div class="header-title-demo">
    <h1 class="title">ClockPicker <span class="module-name"><code><u>Module Name</u>: <strong>ClockPickerModule</strong></code></span></h1>
    <p class="module-name-top"><code><u>Module Name</u>: <strong>ClockPickerModule</strong></code></p>
    <p class="text-content">ClockPicker can parse the most used time representations allowing you and your users to enter time using their preferred way for writing it.</p>
  </div>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'fas fa-desktop'">
          <app-card>
            <div class="col-md-6">
              <h6>Basic</h6>
              <tl-clockpicker [(ngModel)]="time"></tl-clockpicker>
              <div class="spacer"></div>
            </div>
            <div class="col-md-6">
              <h6>Icon Time Picker</h6>
              <tl-clockpicker [(ngModel)]="timeIcon" [iconTimepicker]="true"></tl-clockpicker>
              <div class="spacer"></div>
            </div>
          </app-card>
          <app-card>
            <div class="col-md-6">
              <h6>Without Button Done</h6>
              <tl-clockpicker [(ngModel)]="timeButton" [showButtonDone]="false"></tl-clockpicker>
              <div class="spacer"></div>
            </div>
            <div class="col-md-6">
              <h6>AutoClose</h6>
              <tl-clockpicker [(ngModel)]="timeClose" [autoClose]="true"></tl-clockpicker>
              <div class="spacer"></div>
            </div>
          </app-card>
        </app-showcase-card>
      </div>
    </div>
  </div>
  <app-showcase-card [title]="'Properties'" [icon]="'fas fa-clipboard-list'">
    <app-card>
      <app-showcase-table-properties [data]="dataProperties"></app-showcase-table-properties>
    </app-card>
  </app-showcase-card>
  <app-showcase-card [title]="'Events'" [icon]="'ion ion-ios-radio'">
    <app-card>
      <app-showcase-table-events [data]="dataPropertiesEvents"></app-showcase-table-events>
    </app-card>
  </app-showcase-card>
</div>
