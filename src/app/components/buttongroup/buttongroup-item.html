<tl-button #button
            [text]="text"
            [width]="width"
            [height]="height"
            [disabled]="disabled"
            [iconAddonBefore]="iconAddonBefore"
            [iconAddonAfter]="iconAddonAfter"
            [iconBeforeText]="iconBeforeText"
            [iconAfterText]="iconAfterText"
            [toggle]="true"
            [buttonSelected]="buttonSelected"
            (isSelected)="onIsSelected($event)">
</tl-button>
