<div class="router-outlet">
  <div class="header-title-demo">
    <h1 class="title">Menu <span class="module-name"><code><u>Module Name</u>: <strong>MenuModule</strong></code></span></h1>
    <p class="module-name-top"><code><u>Module Name</u>: <strong>MenuModule</strong></code></p>
    <p class="text-content">There's a lot of ways to create a Button using Truly UI. Below, are some of those.</p>
  </div>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'ion-monitor'">
          <app-card>
            <div class="col-md-6">
              <h5>Only Target</h5>
                <tl-button #target [text]="'Target Button'"></tl-button>
              <br><br>
              <tl-menu
                [items]="menuItems"
                [positionX]="'before'"
                [positionY]="'bellow'"
                [label]="'label'"
                [subItem]="'subMenu'"
                [overlapTrigger]="false"
                [icon]="'icon'"
                [target]="target">
              </tl-menu>
              <div class="spacer"></div>
            </div>
          </app-card>
        </app-showcase-card>
    </div>
    </div>
    <app-showcase-card [title]="'Properties'" [icon]="'ion-clipboard'">
      <app-card>
        <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
      </app-card>
    </app-showcase-card>
    <app-showcase-card [title]="'Events'" [icon]="'ion-radio-waves'">
      <app-card>
        <app-showcase-table-events [data]="dataEvents"></app-showcase-table-events>
      </app-card>
    </app-showcase-card>
  </div>
</div>
