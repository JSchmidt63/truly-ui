<div class="router-outlet">
  <div class="header-title-demo">
    <h1 class="title">Menu <span class="module-name"><code><u>Module Name</u>: <strong>MenuModule</strong></code></span></h1>
    <p class="module-name-top"><code><u>Module Name</u>: <strong>MenuModule</strong></code></p>
    <p class="text-content">Menu's can be pretty fancy and TrulyUI have a few options to set up.</p>
  </div>
  <div class="showcase">
    <div class="row">
      <div class="col-md-12">
        <app-showcase-card [title]="'Showcase'" [icon]="'ion-monitor'">
          <app-card>
            <div class="col-md-6">
              <h5>Basic</h5>
                <tl-button #target1 [text]="'Target Element'"></tl-button>
              <br><br>
              <tl-menu
                [items]="menuItems"
                [label]="'label'"
                [subItem]="'subMenu'"
                [icon]="'icon'"
                [target]="target1">
              </tl-menu>
              <div class="spacer"></div>
<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-button #target1 [text]="'Target Element'"></tl-button>
<tl-menu [target]="target1" [items]="menuItems" [label]="'label'" [subItem]="'subMenu'" [icon]="'icon'"></tl-menu>
</textarea>
            </div>
            <div class="col-md-6">
              <h5>With Trigger</h5>
              <a #trigger class="trigger-element"> Trigger </a>
              <tl-button #target2 [text]="'Target Element'"></tl-button>
              <br><br>
              <tl-menu
                [items]="menuItems"
                [label]="'label'"
                [subItem]="'subMenu'"
                [icon]="'icon'"
                [trigger]="trigger"
                [target]="target2">
              </tl-menu>
              <div class="spacer"></div>
<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<a #trigger class="trigger-element"> Trigger </a>
<tl-button #target2 [text]="'Target Element'"></tl-button>
<tl-menu  [target]="target2" [trigger]="trigger" [items]="menuItems" [label]="'label'" [subItem]="'subMenu'" [icon]="'icon'"></tl-menu>
</textarea>
            </div>
          </app-card>
          <app-card>
            <div class="col-md-6">
              <h5>Position Bellow</h5>
                <tl-button #bellow [text]="'Target Element Bellow'"></tl-button>
              <br><br>
              <tl-menu
                [items]="menuItems"
                [positionY]="'bellow'"
                [label]="'label'"
                [subItem]="'subMenu'"
                [icon]="'icon'"
                [target]="bellow">
              </tl-menu>
              <div class="spacer"></div>
<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-button #bellow [text]="'Target Element Bellow'"></tl-button>
<tl-menu [target]="bellow" [items]="menuItems" [positionY]="'bellow'" [label]="'label'" [subItem]="'subMenu'" [icon]="'icon'"></tl-menu>
</textarea>
            </div>
            <div class="col-md-6">
              <h5>Position Above</h5>
              <tl-button #above [text]="'Target Element Above'"></tl-button>
              <br><br>
              <tl-menu
                [items]="menuItems"
                [positionY]="'above'"
                [label]="'label'"
                [subItem]="'subMenu'"
                [icon]="'icon'"
                [target]="above">
              </tl-menu>
              <div class="spacer"></div>
<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-button #above [text]="'Target Element Above'"></tl-button>
<tl-menu [target]="above" [items]="menuItems" [positionY]="'above'" [label]="'label'" [subItem]="'subMenu'" [icon]="'icon'"></tl-menu>
</textarea>
            </div>
          </app-card>
          <app-card>
            <div class="col-md-6">
              <h5>Position Before</h5>
                <tl-button #before [text]="'Target Element Before'"></tl-button>
              <br><br>
              <tl-menu
                [items]="menuItems"
                [positionX]="'before'"
                [label]="'label'"
                [subItem]="'subMenu'"
                [icon]="'icon'"
                [target]="before">
              </tl-menu>
              <div class="spacer"></div>
<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-button #before [text]="'Target Element Before'"></tl-button>
<tl-menu [target]="before" [items]="menuItems" [positionX]="'before'" [subItem]="'subMenu'" [icon]="'icon'"></tl-menu>
</textarea>
            </div>
            <div class="col-md-6">
              <h5>Position After</h5>
              <tl-button #after [text]="'Target Element After'"></tl-button>
              <br><br>
              <tl-menu
                [items]="menuItems"
                [positionX]="'after'"
                [label]="'label'"
                [subItem]="'subMenu'"
                [icon]="'icon'"
                [target]="after">
              </tl-menu>
              <div class="spacer"></div>
<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
<tl-button #after [text]="'Target Element After'"></tl-button>
<tl-menu [target]="after" [items]="menuItems" [positionX]="'after'" [label]="'label'" [subItem]="'subMenu'" [icon]="'icon'"></tl-menu>
</textarea>
            </div>
          </app-card>
        </app-showcase-card>
        <app-showcase-card [title]="'Menu Configuration'" [icon]="'ion-monitor'">
          <app-card>
            <div class="col-md-12">
<textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'typescript'">
this.items = [
  { label: 'The Target 2 Context Menu Item 1', icon: '', callBack: this.functionContext2 },
  { label: 'The Target 2 Context Menu Item 2', icon: '',
  subMenu: [
      { label: 'The Target 2 Context Menu Item 3', icon: '' },
      { label: 'The Target 2 Context Menu Item 4', icon: '' },
      { label: 'The Target 2 Context Menu Item 5', icon: '' }
    ]
  },
];
</textarea>
            </div>
          </app-card>
        </app-showcase-card>
    </div>
    </div>
    <app-showcase-card [title]="'Properties'" [icon]="'ion-clipboard'">
      <app-card>
        <app-showcase-table-properties [data]="dataTableProperties"></app-showcase-table-properties>
      </app-card>
    </app-showcase-card>
    <app-showcase-card [title]="'Events'" [icon]="'ion-radio-waves'">
      <app-card>
        <app-showcase-table-events [data]="dataEvents"></app-showcase-table-events>
      </app-card>
    </app-showcase-card>
  </div>
</div>
