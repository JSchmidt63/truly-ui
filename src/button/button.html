<button #tlbutton
        attr.tabindex="{{tabindex}}"
        [type]="type"
        [ngStyle]="{'width': width + 'px', 'height': height + 'px', 'line-height': height - 2 + 'px'}"
        [ngClass]="{' disabled ': disabled}"
        [class]="buttonClass + ' tl-button ' + toggleClassName"
        [disabled]="disabled ? true : null"
        (click)="clickToggle()"
        (keydown)="keydown($event)">

    <span *ngIf="iconAddonBefore" [ngClass]="iconAddonBefore"
          [class]="'iconAddonBefore ' + buttonAddonBeforeClass"
          [ngStyle]="{'height': height - 2 + 'px', 'line-height': height - 2 + 'px'}"></span>
    <span class="textButton" [ngStyle]="{'line-height': height - 2 + 'px'}">
        <i *ngIf="iconBeforeText" [ngClass]="iconBeforeText" [class]="iconBeforeTextClass"></i>
        {{ text }}
        <i *ngIf="iconAfterText" [ngClass]="iconAfterText" [class]="iconAfterTextClass"></i>
    </span>
    <span *ngIf="iconAddonAfter" [ngClass]="iconAddonAfter" [class]="'iconAddonAfter ' + buttonAddonAfterClass"
          [ngStyle]="{'height': height - 2 + 'px', 'line-height': height - 2 + 'px'}"></span>

</button>
