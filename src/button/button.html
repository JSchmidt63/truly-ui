<div #buttonBox class="tl-button-box" (click)="onClick($event)" [ngStyle]="getStyle()" [ngClass]="{'disabled': disabled}">

    <div *ngIf="iconBefore.icon" class="addon -iconleft" [ngStyle]="getAddonStyle('left')">
        <i [ngClass]="iconBefore.icon" [ngStyle]="{'color': iconBefore.fontColor}" id="iconLeft"></i>
    </div>

    <button #button
            [type]="type"
            [ngStyle]="{'width': width}"
            class="tlBtn-default"
            [disabled]="disabled ? true : null">

        <span *ngIf="iconLeftTextButton" [ngClass]="iconLeftTextButton" ></span>

        {{textButton}}

        <span *ngIf="iconRightTextButton" [ngClass]="iconRightTextButton" ></span>

    </button>

    <div *ngIf="iconAfter.icon" class="addon -iconright" [ngStyle]="getAddonStyle('right')">
        <i [ngClass]="iconAfter.icon" [ngStyle]="{'color': iconAfter.fontColor}" id="iconRight"></i>
    </div>

</div>
