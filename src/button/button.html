<button #tlbutton
        [type]="type"
        [ngStyle]="{'width': size}"
        [ngClass]="{' disabled ': disabled}"
        [class]="buttonClass + ' tl-button ' + toggleClassName"
        [disabled]="disabled ? true : null"
        (click)="clickToggle()"
        (keydown)="keydown($event)"
        tabindex="-1">

    <span *ngIf="iconAddonBefore" [ngClass]="iconAddonBefore" [class]="'iconAddonBefore ' + buttonAddonBeforeClass"></span>
    <span class="textButton"> {{ text }} </span>
    <span *ngIf="iconAddonAfter" [ngClass]="iconAddonAfter" [class]="'iconAddonAfter ' + buttonAddonAfterClass"></span>

</button>
