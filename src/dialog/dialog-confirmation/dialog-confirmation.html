<div class="content">
    <div class="form" style="padding: 30px; text-align: center">
        <h5>{{message}}</h5>
    </div>
    <div class="header-controls" style="text-align: center;float: left; padding: 5px; width: 100%">
        <tl-button [text]="textOk"
                   mdResult="MRYES"
                   [buttonAddonBeforeClass]="'icon'"
                   [iconAddonBefore]="'ion-checkmark'">
        </tl-button>
        &nbsp;&nbsp;&nbsp;
        <tl-button [text]="textCancel"
                   mdResult="MRNO"
                   [buttonAddonBeforeClass]="'icon'"
                   [iconAddonBefore]="'ion-close-round'">
        </tl-button>
    </div>
</div>
