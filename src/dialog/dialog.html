<div class="content">
    <div class="form" style="padding: 30px; text-align: center">
        <h5>Deseja realmente executar essa ação ?</h5>
    </div>
    <div class="header-controls" style="text-align: center;float: left; padding: 5px; width: 100%">
        <tl-button [text]="'Sim'"
                   mdResult="MRYES"
                   [buttonAddonBeforeClass]="'icon'"
                   [iconAddonBefore]="'ion-checkmark'">
        </tl-button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <tl-button [text]="'Cancelar'"
                   mdResult="MRCANCEL"
                   [buttonClass]="'botao'"
                   [buttonAddonBeforeClass]="'iconCadUsuario'"
                   [iconAddonBefore]="'ion-close-circled'">
        </tl-button>
    </div>
</div>
