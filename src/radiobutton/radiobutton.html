<div class="radio-container" (keydown)="onKeyDown($event)">
    <input attr.id="{{id}}"
           #radiobutton
           attr.name="{{name}}"
           type="radio"
           #model="ngModel"
           (click)="clickRadio()"
           [tabindex]="tabindex"
           [value]="value"
           [(ngModel)]="modelValue">
    <label (click)="clickRadio()" class="-label" attr.for="{{id}}">{{label}}</label>
</div>
