<div class="formBox" (keydown)="handleKeysForm($event)">
    <div class="formContent" #content>
        <ng-content></ng-content>
    </div>
    <div class="clearfix"></div>
    <div class="forFooter">
        <div class="controls">
            <tl-button #buttonFormOk
                       [text]="'Ok'"
                       mdResult="MROK"
                       [disabled]="!validForm"
                       (click)="onClickButtonOk($event)"
                       (keyup)="onKeyDownButtonOk($event)"
                       [shortcut]="submitButtonShortcut"
                       [formResult]="formResult"
                       [buttonAddonBeforeClass]="'icon'"
                       [iconAddonBefore]="'ion-checkmark'">
            </tl-button>
            <tl-button #buttonFormCancel
                       [text]="'Cancel'"
                       mdResult="MRCANCEL"
                       [formResult]="formResult"
                       [buttonClass]="'botao'"
                       [shortcut]="cancelButtonShortcut"
                       [buttonAddonBeforeClass]="'iconCadUsuario'"
                       [iconAddonBefore]="'ion-close-circled'">
            </tl-button>
        </div>
    </div>
</div>
