<tl-button #button
            [text]="text"
            [type]="type"
            [size]="size"
            [disabled]="disabled"
            [buttonClass]="buttonClass"
            [iconAddonBefore]="iconAddonBefore"
            [buttonAddonBeforeClass]="buttonAddonBeforeClass"
            [iconAddonAfter]="iconAddonAfter"
            [buttonAddonAfterClass]="buttonAddonAfterClass"
            [iconLeftTextButton]="iconLeftTextButton"
            [iconRightTextButton]="iconRightTextButton"
            [toggle]="true"
            [toggleClass]="toggleClass"
            [buttonSelected]="buttonSelected"
            (isSelected)="onIsSelected($event)">
</tl-button>
