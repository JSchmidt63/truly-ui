<div class="tl-split-button-box">

    <tl-button
            [text]="text"
            [type]="type"
            [size]="size"
            [disabled]="disabled"
            [buttonClass]="buttonClass"
            [iconAddonBefore]="iconAddonBefore"
            [buttonAddonBeforeClass]="buttonAddonBeforeClass"
            [iconAddonAfter]="iconAddonAfter"
            [buttonAddonAfterClass]="buttonAddonAfterClass"
            [iconLeftTextButton]="iconLeftTextButton"
            [iconRightTextButton]="iconRightTextButton"></tl-button>

    <div
            [ngClass]="{'ativo': showHide === true }"
            [class]="splitbuttonClass + ' split-button-actions ' "
            (click)="changeShowStatus($event.stopPropagation())">
        <i class="ion-chevron-down"></i>
        <ul #lista class="actions-menu" *ngIf="showHide"></ul>
    </div>

</div>
