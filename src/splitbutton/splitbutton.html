<div class="tl-split-button-box">

    <tl-button [text]="text"
               [type]="type"
               [width]="width"
               [height]="height"
               [disabled]="disabled"
               [buttonClass]="buttonClass"
               [iconAddonBefore]="iconAddonBefore"
               [buttonAddonBeforeClass]="buttonAddonBeforeClass"
               [iconAddonAfter]="iconAddonAfter"
               [buttonAddonAfterClass]="buttonAddonAfterClass"
               [toggle]="false"
               [toggleClass]="toggleClass">
    </tl-button>

    <div [ngClass]="{'active': showHide === true }"
         [class]="splitButtonClass + ' split-button-actions ' "
         (click)="changeShowStatus($event.stopPropagation())"
         [ngStyle]="{'height': height + 'px', 'line-height': height - 2 + 'px'}">

        <i class="ion-chevron-up" *ngIf="showHide"></i>
        <i class="ion-chevron-down" *ngIf="!showHide"></i>

        <ul #lista
            *ngIf="showHide"
            [class]="actionMenuClass + ' actions-menu ' "
            [ngStyle]="{'z-index': zIndex, 'top': height + 'px'}"
            [@enterAnimation]></ul>

    </div>

</div>
