<div #splitButtonBox class="tl-split-button-box">

    <tl-button [text]="text"></tl-button>

    <div *ngIf="splitButtonActions" #menuaction class="split-button-actions" [ngClass]="{'ativo': showHide === true }" (click)="changeShowStatus()">

        <i class="ion-chevron-down"></i>

        <ul class="actions-menu" *ngIf="showHide">

            <li *ngFor="let action of actions" [class]="action.separator ? 'separator' : null">
                <i *ngIf="action.icon" [ngClass]="action.icon" class="icon-action"></i>
                {{ action.label }}
            </li>

        </ul>

    </div>

</div>
