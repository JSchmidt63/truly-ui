<div class="container-wrapper">
<div #container [style.height]="height" [style.background-color]="containerColor" class="container-modals">
    <div #wrapper class="wrapper-container-modals" [style.line-height]="height" [ngStyle]="
    {position: 'absolute'}">
        <div class="container-modal-box"
             [style.width]="modalBoxWidth + 'px'"
             [style.background]="item === modalService.activeModal ? boxColor  : boxColorInactive"
             [style.border]="'1px solid ' + borderBoxColor"
             [style.opacity]="item === modalService.activeModal ? 1 : 0.7"
             *ngFor="let item of modalService.forms; let i = index" (click)="showWindow(item, i)">
            <span class="item"><i ngClass="{{item.instance.icon}}"></i></span>
            <span class="item">{{item.instance.title | limitString: limitStringBox : item.instance.title}}</span>
        </div>
    </div>
</div>
    <span #arrowRight (click)="showMoreBoxes()" *ngIf="isScrolling" class="arrow-right"><i
            class="ion-chevron-right"></i></span>
</div>
