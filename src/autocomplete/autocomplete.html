<div class="tl-autocomplete-box">

    <label *ngIf="label" class="label -label{{labelPlacement}}" [ngStyle]="{'width' : labelWidth + 'px'}">{{label}}
        <b *ngIf="required" class="required">*</b>
    </label>

    <div class="tl-autocomplete-wrapper">

        <i *ngIf="searchIcon" class="search-icon ion-search"></i>

        <input #filter
               autocomplete="off"
               attr.name="{{name}}"
               class="field"
               #model="ngModel"
               [placeholder]="placeholder"
               (keyup)="handleFilter($event)"
               (keydown)="handleList($event)"
               [(ngModel)]="modelValue"
               (blur)="closeList()"
               [required]="validations.required"
               [style.paddingLeft]="searchIcon === true ? '30px' : '6px'"
               [style.paddingRight]="clearButton === true ? '16px' : '6px'"
               type="text">

        <i *ngIf="clearButton && ngValue" (click)="clearFilter()" class="addon -clearbutton ion-close-round"></i>

        <div class="tl-autocomplete-list" [style.zIndex]="zIndex" [@enterAnimation]="showHide">

            <ul #list class="tl-autocomplete-list-items"
                [ngStyle]="calcListHeight()"
                [style.display]="showList === true ? 'block' : 'none'">

                <div #customTemplate>
                    <ng-content></ng-content>
                </div>

            </ul>

        </div>

    </div>

</div>
