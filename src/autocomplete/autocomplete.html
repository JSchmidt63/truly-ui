<div class="tl-autocomplete-box" #autoComplete>
    <div class="tl-autocomplete-wrapper" #autocompleteList>
        <input notform="true" class="autocomplete-model" #model="ngModel" [(ngModel)]="modelValue">
        <tl-input #input
                (keydown)="onKeyDown($event)"
                (focus)="onFocusInput()"
                (focusout)="onFocusOut($event)"
                [label]="label"
                [labelSize]="labelSize"
                [labelPlacement]="labelPlacement"
                [required]="validations.required"
                [placeholder]="placeholder"
                [clearButton]="clearButton">
        </tl-input>
        <div class="autocomplete-listbox"
             [@enterAnimation]="searching"
             [style.width]="input.element?.nativeElement?.offsetWidth + 'px'"
             [style.display]="searching ? 'block' : 'none'"
             [style.left]="listPosition + 'px'">
            <tl-listbox
                    [data]="data"
                    [id]="id"
                    [label]="labelName"
                    [labelDetail]="labelDetail"
                    [itensToShow]="5"
                    (onClickAddMore)="addMore($event)"
                    (onClickItem)="onClickItemList($event)"
                    [searchElement]="input"
                    [showArrows]="false"
                    [fixedHeight]="false"
                    [addMore]="true"
                    [rowHeight]="40">
            </tl-listbox>
        </div>
    </div>


</div>
