<div class="tl-autocomplete-box">
    <label *ngIf="label" class="label -label{{labelPlacement}}" [ngStyle]="{'width' : labelSize + 'px'}">{{label}}
        <b *ngIf="required" class="required">*</b>
    </label>
    <div class="tl-autocomplete-wrapper">
        <input #autocomplete
               autocomplete="off"
               attr.name="{{name}}"
               class="field"
               #model="ngModel"
               [placeholder]="placeholder"
               (keyup)="searchItem($event.target.value, $event)"
               (keydown)="onListOpened($event)"
               [(ngModel)]="modelValue"
               (blur)="closeList($event)"
               [required]="validations.required"
               type="text">
        <span (click)="clearField()" class="addon -clearbutton" *ngIf="clearButton && ngValue">X</span>

        <div class="tl-autocomplete-list" [style.zIndex]="zIndex" [@enterAnimation]="showHide">
            <ul #list class="tl-autocomplete-list-items"
                [ngStyle]="calcHeightItem()"
                [style.display]="showHide === true ? 'block' : 'none'">
                <li *ngFor="let item of datasource; let i = index"
                (mousedown)="selectItem($event, i)">
                    <span *ngFor="let itemDisplay of display;" [innerHTML]="item[itemDisplay] | highlight : modelValue"> </span>
                </li>
                <li *ngIf="noDataFound" class="no-data-found"><i class="ion-sad-outline"></i> No Data Found</li>
            </ul>
        </div>

    </div>
</div>
