<div class="header-title-demo">
  <h1 class="title">SplitButton</h1>
  <p class="text-content">There's a lot of ways to create a splitbutton using Truly UI. Below, are some of those.</p>
</div>

<hr>

<div class="showcase">
  <div class="row">
    <div class="col-md-3">
      <div class="group-component">
        <h5>Basic</h5>
        <tl-split-button [text]="'Button'" (click)="onClick($event)">
          <tl-split-button-action [label]="'Action 1'" (click)="onClick($event)"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 2'" (click)="onClick($event)"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 3'" (click)="onClick($event)"></tl-split-button-action>
        </tl-split-button>
      </div>
    </div>
    <div class="col-md-3">
      <div class="group-component">
        <h5>With Icons</h5>
        <tl-split-button [text]="'Button'">
          <tl-split-button-action [label]="'Action 1'" [icon]="'fa fa-refresh'" (click)="onClick($event)"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 2'" (click)="onClick($event)"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 3'" [icon]="'ion-arrow-graph-down-right'" (click)="onClick($event)"></tl-split-button-action>
        </tl-split-button>
      </div>
    </div>
    <div class="col-md-3">
      <div class="group-component">
        <h5>With Separator</h5>
        <tl-split-button [text]="'Button'">
          <tl-split-button-action [label]="'Action 1'" [icon]="'fa fa-refresh'" [separator]="true" (click)="onClick($event)"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 2'" (click)="onClick($event)"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 3'" [separator]="true" (click)="onClick($event)"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 4'" [icon]="'fa fa-refresh'" (click)="onClick($event)"></tl-split-button-action>
        </tl-split-button>
      </div>
    </div>
  </div>
  <hr>
</div>

<div class="setup">
  <h3 class="title">Properties</h3>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Default</th>
        <th>Description</th>
        <th>Options</th>
      </tr>
      </thead>
      <tbody *ngFor="let item of dataTableProperties; let i = index">
      <tr>
        <td><b>{{ item.name }}</b></td>
        <td><span class="badge">{{ item.type }}</span></td>
        <td><code>{{ item.default }}</code></td>
        <td>{{ item.description }}</td>
        <td><code> {{ item.options }} </code></td>
      </tr>
      </tbody>
    </table>
  </div>
  <hr>
</div>

<div class="examples">
  <h3 class="title">Examples</h3>
  <div class="group-component">
    <h5 class="title">Basic</h5>
    <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'html'">
   <tl-button [text]="'Button'"></tl-button>
  </textarea>
  </div>
</div>
