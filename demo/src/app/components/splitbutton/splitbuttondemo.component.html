<div class="header-title-demo">
  <h1 class="title">SplitButton</h1>
  <p class="text-content">There's a lot of ways to create a splitbutton using Truly UI. Below, are some of those.</p>
</div>

<hr>

<div class="showcase">
  <div class="row">
    <div class="col-md-3">
      <div class="group-component">
        <h5>Basic</h5>
        <tl-split-button [text]="'Button'">
          <tl-split-button-action [label]="'Action 1'"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 2'"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 3'"></tl-split-button-action>
        </tl-split-button>
      </div>
    </div>
    <div class="col-md-3">
      <div class="group-component">
        <h5>With Icons</h5>
        <tl-split-button [text]="'Button'">
          <tl-split-button-action [label]="'Action 1'" [icon]="'fa fa-refresh'"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 2'"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 3'" [icon]="'ion-arrow-graph-down-right'"></tl-split-button-action>
        </tl-split-button>
      </div>
    </div>
    <div class="col-md-3">
      <div class="group-component">
        <h5>With Separator</h5>
        <tl-split-button [text]="'Button'">
          <tl-split-button-action [label]="'Action 1'" [icon]="'fa fa-refresh'" [separator]="true"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 2'"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 3'" [separator]="true"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 4'" [icon]="'fa fa-refresh'"></tl-split-button-action>
        </tl-split-button>
      </div>
    </div>
    <div class="col-md-3">
      <div class="group-component">
        <h5>With CallBack Action</h5>
        <tl-split-button [text]="'Button'" (click)="callBackOne($event)">
          <tl-split-button-action [label]="'Action 1'" (click)="callBackTwo($event)"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 2'" (click)="callBackTwo($event)"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 3'" (click)="callBackTwo($event)"></tl-split-button-action>
        </tl-split-button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="group-component">
        <h5>Custom Style</h5>
        <tl-split-button [text]="'Button'">
          <tl-split-button-action [label]="'Action 1'"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 2'"></tl-split-button-action>
          <tl-split-button-action [label]="'Action 3'"></tl-split-button-action>
        </tl-split-button>
      </div>
    </div>
  </div>
  <hr>
</div>
