<div class="header-title-demo">
  <h1 class="title">Modal</h1>
  <p class="text-content">Modals are pretty cool stuff, so truly ui have it.</p>
</div>
<hr>
<div class="showcase">
  <div class="row">
    <div class="col-md-3">
      <div class="group-component">
        <h5>Show Modal</h5>
        <tl-button [text]="'Show Modal'" [iconAddonBefore]="'ion-monitor'" (click)="modal1()"></tl-button>
      </div>
    </div>
  </div>
  <br>
  <div class="setup">
    <h3 class="title">Properties</h3>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Default</th>
          <th>Description</th>
          <th>Options</th>
        </tr>
        </thead>
        <tbody *ngFor="let item of modalprop; let i = index">
        <tr>
          <td><b>{{ item.name }}</b></td>
          <td><span class="badge">{{ item.type }}</span></td>
          <td><code>{{ item.default }}</code></td>
          <td>{{ item.description }}</td>
          <td><code> {{ item.options }} </code></td>
        </tr>
        </tbody>

      </table>
    </div>
    <hr>
  </div>

  <div class="examples">
    <h3 class="title">Examples</h3>
    <div class="group-component">
      <h5 class="title">Modal Options</h5>
      <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'typescript'">
        &nbsp;&nbsp;&nbsp;&nbsp;this.modalOptions = {
        title: 'New Modal',
        icon: 'ion-monitor',
        draggable: true,
        width: '500px',
        height: 'auto',
        maximizable: true,
        minimizable: true
        };
      </textarea>
    </div>
    <div class="group-component">
      <h5 class="title">Modal With Options</h5>
      <textarea highlight-js [options]="{'tabReplace': ''}" [lang]="'typescript'">
        &nbsp;&nbsp;this.modalService.createModal(NewModal, this.modalOptions, (modalResult) => {
      console.log('Return',modalResult);
    });
      </textarea>
    </div>
  </div>


  <footer class="minimize-box">
    <span *ngFor="let item of modals; let i = index" (click)="show(item, i)">{{item.instance.label}}</span>
  </footer>
</div>
