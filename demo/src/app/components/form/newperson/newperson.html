<tl-form [showConfirmOnChange]="true" [messageDialogConfirmation]="'Are you sure ?'">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <tl-input [name]="'name'" [labelSize]="100" [ngModel]="person?.name" [label]="'Name'"></tl-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <tl-input [name]="'lastname'" [labelSize]="100" [validations]="{required: true}" [ngModel]="person?.lastname"
                  [label]="'LastName'"></tl-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <tl-input [name]="'city'" [labelSize]="100" [ngModel]="person?.city" [label]="'City'"></tl-input>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="col-md-6">
          <tl-radio-group [nameGroup]="'Sexo'" [ngModel]="person?.gender">
            <tl-radiobutton [label]="'Male'" [value]="'M'"></tl-radiobutton>
            <tl-radiobutton [label]="'Female'" [value]="'F'" [checked]="true"></tl-radiobutton>
          </tl-radio-group>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <tl-input [name]="'country'" [labelSize]="100" [ngModel]="person?.country" [label]="'Country'"></tl-input>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <tl-input [name]="'birthday'" [labelSize]="100" [validations]="{required: true}" [ngModel]="person?.birthday"
                  [label]="'Birthday'" [mask]="{mask: '00/00/0000', withLiteralChar: false }" ></tl-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <tl-input [name]="'state'" [labelSize]="100" [ngModel]="person?.state" [label]="'State'"></tl-input>
    </div>
    <div class="col-md-5 col-md-offset-1">
      <tl-checkbox [name]="'notification'" [label]="'Notify ?'" [ngModel]="person?.notification"></tl-checkbox>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <tl-multiselect
          [data]="dataBasic"
          [color]="'color'"
          [ngModel]="person?.dependents"
          [labelSize]="100"
          [name]="'dependents'"
          [placeholder]="'Select...'"
          [label]="'Dependents'"
          [openFocus]="true"
          [labelTag]="'firstName'"
          [detail]="'email'"
          [query]="'firstName'">
        </tl-multiselect>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <tl-autocomplete [data]="dataAuto"
                         [id]="'id'"
                         [iconBefore]="'ion-ios-search-strong'"
                         [openFocus]="true"
                         [placeholder]="'Procurar...'"
                         [labelSize]="100"
                         [rowHeight]="40"
                         [name]="'clients'"
                         [label]="'Clients'"
                         [labelDetail]="'lastName'"
                         [labelName]="'firstName'"
                         [ngModel]="person?.clients">
        </tl-autocomplete>
      </div>
    </div>
  </div>
</tl-form>
