<tl-form [lastElement]="lastElement" [showConfirmOnChange]="true">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <tl-input [labelSize]="'80'" [validations]="{required: true}" [ngModel]="pessoa?.name" [label]="'Name'"></tl-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <tl-input [disabled]="true" [labelSize]="'80'" [validations]="{required: true}" [ngModel]="pessoa?.lastname" [label]="'LastName'"></tl-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <tl-input [disabled]="true" [labelSize]="'80'" [ngModel]="pessoa?.city" [label]="'City'"></tl-input>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <tl-dropdown-list
                          [labelSize]="'80'"
                          [height]="25"
                          [validations]="{required: true}"
                          [labelPlacement]="'left'"
                          [placeholder]="'Select Item'"
                          [ngModel]="pessoa.genero"
                          [data]="data"
                          [label]="'Gender'"
                          [text]="'textItem'"
                          [value]="'valueItem'">
        </tl-dropdown-list>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <tl-input [labelSize]="'80'" [ngModel]="pessoa?.country" [label]="'Country'"></tl-input>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <tl-input [labelSize]="'80'" [ngModel]="pessoa?.birthday" [label]="'Birthday'" [mask]="{mask: '00/00/0000', withLiteralChar: true }" ></tl-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <tl-input #lastElement [labelSize]="'80'" [ngModel]="pessoa?.state" [label]="'State'"></tl-input>
    </div>
  </div>
</tl-form>
