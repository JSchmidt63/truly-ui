<tl-form [showConfirmOnChange]="true" [messageDialogConfirmation]="'Deseja realmente fechar essa janela ?'">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <tl-input [labelSize]="'80'" [ngModel]="pessoa?.name" [label]="'Name'"></tl-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <tl-input [labelSize]="'80'" [validations]="{required: true}" [ngModel]="pessoa?.lastname" [label]="'LastName'"></tl-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <tl-input [labelSize]="'80'" [ngModel]="pessoa?.city" [label]="'City'"></tl-input>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="col-md-6">
          <tl-radio-group [nameGroup]="'Genero'" [ngModel]="pessoa?.gender">
            <tl-radiobutton [label]="'Male'" [value]="'M'"></tl-radiobutton>
            <tl-radiobutton [label]="'Female'" [value]="'F'" [checked]="true"></tl-radiobutton>
          </tl-radio-group>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <tl-input [labelSize]="'80'" [ngModel]="pessoa?.country" [label]="'Country'"></tl-input>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <tl-input [labelSize]="'80'" [validations]="{required: true}" [ngModel]="pessoa?.birthday" [label]="'Birthday'" [mask]="{mask: '00/00/0000', withLiteralChar: false }" ></tl-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <tl-input [labelSize]="'80'" [ngModel]="pessoa?.state" [label]="'State'"></tl-input>
    </div>
  </div>
</tl-form>
