<button #tlbutton
        attr.tabindex="-1"
        cdkTrapFocus
        [ngStyle]="{'min-width': width, 'height': height, 'border-radius': flatBorder ? '0' : '3px', 'line-height': height }"
        [ngClass]="{'disabled ': disabled, 'outline': outline}"
        [class]="'tl-button ripple '+ color"
        [disabled]="( disabled || isLoading ) ? true : null">
  <ng-container *ngTemplateOutlet="template ? template : templateContent"></ng-container>
</button>
<ng-template #templateContent>
  <tl-icon *ngIf="iconAddonBefore"
           [class]="color + ' iconAddonBefore'"
           [ngStyle]="{'line-height' : 'calc(' + height + ' - 1px)'}"
           [style.color]="colorIconBefore">{{ iconAddonBefore }}
  </tl-icon>
  <div class="button-content" [style.lineHeight]="height">
    <tl-icon *ngIf="iconBeforeText">{{ iconBeforeText }}</tl-icon>
    <span class="label" *ngIf="!isLoading">{{ text }}</span>
    <span class="label" *ngIf="isLoading">{{ textLoading }}</span>
    <tl-loader [color]="loaderColor" *ngIf="isLoading"></tl-loader>
    <tl-icon *ngIf="iconAfterText">{{ iconAfterText }}</tl-icon>
  </div>
  <tl-icon *ngIf="iconAddonAfter"
           [class]="color + ' iconAddonAfter'"
           [ngStyle]="{'line-height': 'calc(' + height + ' - 1px)'}"
           [style.color]="colorIconAfter">{{ iconAddonAfter }}
  </tl-icon>
</ng-template>
