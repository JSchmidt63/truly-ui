<div class="content-dialog" (keydown)="onKeyDown($event)">
    <div class="form">
        <p>{{message}}</p>
    </div>
    <div class="header-controls">
        <tl-button [text]="textClose"
                   #button
                   mdResult="MRCLOSE"
                   [color]="'dark'"
                   [defaultFocus]="true"
                   [iconAddonBefore]="'ion-close'">
        </tl-button>
    </div>
</div>
