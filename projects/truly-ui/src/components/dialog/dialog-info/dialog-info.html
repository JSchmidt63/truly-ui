<div class="content-dialog" (keydown)="onKeyDown($event)">
    <div class="form">
        <p>{{message}}</p>
    </div>
    <div class="header-controls">
        <tl-button [text]="textOk"
                   mdResult="MROK"
                   #button
                   [color]="'basic'"
                   [defaultFocus]="true"
                   [iconAddonBefore]="'ion-checkmark'">
        </tl-button>
    </div>
</div>
