<div [class]="'container-wrapper '+ color">
     <span [style.background]="arrowsColor"
           [@onCreateElement]="true"
           [style.lineHeight]="height"
           (click)="handleArrowLeft()" *ngIf="container.scrollLeft > 0" class="arrow-left"><i class="ion-chevron-left"></i></span>
    <div #container [style.height]="height" [style.background-color]="containerColor" class="container-modals">
      <div #wrapper class="wrapper-container-modals" [style.line-height]="height" [ngStyle]="
      {position: 'absolute'}">
          <div class="container-modal-box"
               [style.width]="modalBoxWidth + 'px'"
               [style.height]="'calc(' + height  + ' - 6px)'"
               [style.lineHeight]="'calc(' + height + ' - 6px)'"
               [style.opacity]="item === modalService.activeModal ? 1 : 0.7"
               *ngFor="let item of modalService.componentList; let i = index" (click)="showWindow(item.componentRef)">
              <span class="ui-container-item"><i [ngClass]="item.componentRef.instance.icon"></i></span>
              <span class="ui-container-item">{{getTextContainerItem(item.componentRef.instance.title)}}</span>
          </div>
      </div>
    </div>
    <span [style.background]="arrowsColor"
          [style.lineHeight]="height"
          [@onCreateElement]="true" (click)="handleArrowRight()" *ngIf="isScrolling" class="arrow-right">
      <i class="ion-chevron-right"></i>
    </span>
</div>
