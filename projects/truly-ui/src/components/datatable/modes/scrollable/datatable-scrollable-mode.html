<div class="ui-datatable-scrollable">

  <tl-datatable-header></tl-datatable-header>
  <cdk-virtual-scroll-viewport
    [ngStyle]="{'height': dt.heightViewPort+'px' }"
    class="ui-datatable-content-wrap"
    itemSize="23">

    <table style="width: 100%;" class="ui-datatable-table" [colgroup]="dt.columns">
      <tbody class="ui-datatable-content-body" (keydown)="onKeydown($event)">
      <tl-datatable-row class="ui-row" *cdkVirtualFor="let row of data;" >
        <tl-datatable-cell class="ui-cel"
                           *ngFor="let collumn of dt.columns" [collumn]="collumn"
                           [content]="row"></tl-datatable-cell>
      </tl-datatable-row>
      </tbody>
    </table>

  </cdk-virtual-scroll-viewport>
</div>
