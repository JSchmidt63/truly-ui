<div class="tl-datatable-box" #datatableBox *ngIf="data"
     [ngClass]="{'-borderleft': true}"
     [ngStyle]="{width: width}">

    <tl-datatable-scrollable-mode *ngIf="mode === 'scrollable'" [data]="data"></tl-datatable-scrollable-mode>

    <tl-datatable-paginator-mode *ngIf="mode === 'paginator'" ></tl-datatable-paginator-mode>
</div>
