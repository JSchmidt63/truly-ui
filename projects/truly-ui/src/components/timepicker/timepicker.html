<div [class]="'tl-timepicker ' + color">
  <tl-input #input
            [label]="label"
            [labelSize]="labelSize"
            [name]="name"
            (clear)="onClearInput($event)"
            (keyup)="onKeyUp($event)"
            (focus)="open()"
            [iconAfter]="iconAfter"
            [textAlign]="textAlign"
            [mask]="'00:00'"
            [labelPlacement]="labelPlacement"
            [readonly]="readonly ? true : null"
            [disabled]="disabled ? true : null"
            [(ngModel)]="value"
            [placeholder]="placeholder"
            [clearButton]="clearButton">
  </tl-input>
  <div class="ui-wrapper-timepicker-content" #timePickerContent
       [style.display]="opened() ? 'block' : 'none'">
    <div class="ui-arrow-up" #arrow [style.display]="opened() && !isTimePickerAbove ? 'block' : 'none'"></div>
    <div class="ui-timepicker-wrapper">
      <div class="ui-timepicker-header">
        <span [ngClass]="{ 'selected-time' : timepickerService.type === 'hour' }"
              (click)="changeHour()">{{ timepickerService.getTimePickerValue().hour }}</span>
        :
        <span [ngClass]="{ 'selected-time' : timepickerService.type === 'minute'}"
              (click)="changeMinute()">{{ timepickerService.getTimePickerValue().minute }}</span>
      </div>
      <div class="ui-timepicker-content" [ngClass]="{ 'noBorderBottom' : !showButtonDone }">
        <div class="ui-clock" #uiClockRadius>
          <div class="ui-point-center" #point></div>
          <div class="ui-clock-line" [style.transform]="'rotate('+ timepickerService.getAngleClock() + 'deg)'">
            <div class="ui-clock-line-circle"></div>
          </div>
        </div>
        <div class="clockpicker-dial" (mousedown)="onMouseDown()" (mouseup)="onMouseUp()" #wrapperDial></div>
      </div>
      <div *ngIf="showButtonDone" class="ui-timepicker-footer" (click)="close()">
        {{ buttonDoneMessage }}
      </div>
      <div class="ui-arrow-down" [style.display]="opened() && isTimePickerAbove ? 'block' : 'none'"></div>
    </div>
  </div>
</div>
