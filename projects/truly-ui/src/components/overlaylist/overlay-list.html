<div class="ui-dropdown-wrapper-list">
  <div class="dropdown-list-wrapper-select"
       [ngStyle]="{'width': width}">

    <div class="search-input"
         *ngIf="searchOnList">
      <tl-input
        (keyup)="handleKeyUp($event)"
        (keydown)="handleKeyEvents($event)"
        (keydown.enter)="emitSelectOption(); $event.preventDefault()"
        [iconBefore]="'ion-ios-search-strong'">
      </tl-input>
    </div>

    <ul class="dropdown-list-select"
        scrollManager
        [elementController]="customInput"
        [listItemHeight]="itemHeight"
        *ngIf="hasDataOnDataSource()"
        (keydown)="handleKeyEvents($event)"
        (keydown.space)="$event.preventDefault()"
        (keydown.enter)="emitSelectOption(); $event.preventDefault()"
        role="listbox"
        tabindex="0"
        [style.maxHeight]="maxHeight"
        >
      <li (click)="clickDefaultOption()" class="ui-default-option"
          *ngIf="hasDefaultOption"
          [ngStyle]="{'line-height' : itemHeight, 'padding-left': defaultIcon ? '0' : '10px', 'grid-template-columns': defaultIcon ? '35px 1fr' : '1fr'}">
        <i *ngIf="defaultIcon" [ngStyle]="{'line-height' : itemHeight }" [class]="'ui-icon ' + defaultIcon"></i>
        <span> {{ defaultOptionText }} </span>
      </li>
      <li *ngFor="let item of datasource; let i = index"
          role="option"
          [optionItem]="item"
          (click)="handleClickOption(i)"
          [ngStyle]="{'line-height' : itemHeight, 'grid-template-columns': item[icon] ? '35px 1fr' : '1fr'}">
        <i *ngIf="item[icon]" [ngStyle]="{'line-height' : itemHeight}" [class]="'ui-icon ' + item[icon]"> </i>
            <span *ngIf="typeOfData === 'complex'" [style.padding-left]="item[icon] ? '0' : '10px'"> {{ item[keyText] }}</span>
            <span *ngIf="typeOfData === 'simple'" [style.padding-left]="item[icon] ? '0' : '10px'"> {{ item }}</span>
      </li>
    </ul>
  </div>
</div>
