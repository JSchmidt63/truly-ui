<div class="tl-colorpicker" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
  <div #colorBox class="ui-color-box" [style.background]="selectedColor"></div>
  <div class="ui-input-wrapper">
    <tl-input #tlinput
              [label]="label"
              [labelSize]="labelSize"
              [name]="name"
              (click)="isOpen = !isOpen"
              [textAlign]="textAlign"
              [labelPlacement]="labelPlacement"
              [(ngModel)]="selectedColor"
              [readonly]="readonly ? true : null"
              [disabled]="disabled ? true : null"
              [placeholder]="placeholder">
    </tl-input>
    <ng-template cdkConnectedOverlay
                 (backdropClick)="isOpen = false"
                 (positionChange)="onPositionChange($event)"
                 [cdkConnectedOverlayHasBackdrop]="true"
                 [cdkConnectedOverlayOrigin]="trigger"
                 [cdkConnectedOverlayBackdropClass]="'cdk-overlay-transparent-backdrop'"
                 [cdkConnectedOverlayOpen]="isOpen">
      <tl-colorpicker-content
        [selectedColor]="selectedColor"
        (selectColor)="emitSelectColor($event)"
        [overlayPosition]="positionOverlay"
        [input]="tlinput">
      </tl-colorpicker-content>
    </ng-template>
  </div>
</div>
