<div class="ui-arrow-up" *ngIf="overlayPosition === 'bottom'"></div>
<div class="ui-wrapper-colorpicker-content">
  <div #content class="ui-colorpicker-content">
    <div class="ui-colorpicker-scheme"
         (mousedown)="onMouseDownScheme($event)"
         (mouseup)="setMoving(false)"
         (mouseleave)="setMoving(false)"
         (mousemove)="onMouseMoveScheme($event)">
      <canvas #scheme width="230" height="130"></canvas>
      <div class="cursor" [style.left.px]="positionSchemeX" [style.top.px]="positionSchemeY"></div>
    </div>
    <div class="ui-colorpicker-alpha">
      <div class="left">
        <div class="selected-color-background"></div>
        <a (click)="setPresetColor(getRgbaColorPreview())">
          <div class="selected-color" [style.backgroundColor]="getRgbaColorPreview()"></div>
        </a>
      </div>
      <div class="right">
        <div #hue class="hue"
             (mousedown)="onMouseDownHue($event)"
             (mouseup)="setMoving(false)"
             (mouseleave)="setMoving(false)"
             (mousemove)="onMouseMoveHue($event)">
          <canvas #hueSlider width="144" height="14"></canvas>
          <div class="cursor" [style.left.px]="positionHue"></div>
        </div>
        <div #alpha class="alpha"
             (mousedown)="onMouseDownAlpha($event)"
             (mouseup)="setMoving(false)"
             (mouseleave)="setMoving(false)"
             (mousemove)="onMouseMoveAlpha($event)">
          <canvas #alphaSlider width="144" height="14"></canvas>
          <div class="cursor" [style.left.px]="positionAlpha"></div>
        </div>
      </div>
    </div>
    <div #footer class="ui-colorpicker-footer">
      <div class="preset-color" *ngFor="let color of presetColors.slice().reverse()" [style.backgroundColor]="color"></div>
    </div>
  </div>
  <div class="ui-arrow-down" *ngIf="overlayPosition === 'top'"></div>
</div>
