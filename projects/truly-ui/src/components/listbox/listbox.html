<div class="wrapper-display"
     [tlBlockui]="nothingToShow || loadingMoreData"
     (mouseup)="mouseUpList($event)"
     [blockuiConfig]="{'spin': loadingMoreData, 'icon': 'ion ion-ios-sync', 'message': filterEmptyMessage}">
  <div class="listbox-wrapper">

    <div [@enterAnimation]="true" *ngIf="scrollTop >= 12 && showArrows"
         (mouseleave)="onShowMoreMouseOut()"
         (mouseup)="onShowMoreMouseOut()"
         (mousedown)="onShowMoreMouseIn('up')" class="showmore up">
      <tl-icon>ion ion-ios-arrow-up</tl-icon>
    </div>

    <div #itemContainer class="list-box-container"
         tabindex="-1"
         (mousedown)="clickWrap($event)"
         [style.overflow]="hiddenScroll ? 'hidden' : 'auto'"
         [style.height]="fixedHeight ? 'calc(' + height + ')' : getListBoxHeight() + 'px'">
      <ul containerDirective #list class="list" [style.position]="'relative'"
          [style.height]="filtering ? (filteredData?.length * rowHeight) + 'px' : ((lazyMode ? data?.total : data?.length) * rowHeight) + 'px'">
        <ng-content></ng-content>
      </ul>
    </div>

    <div [@enterAnimation]="true" *ngIf="!scrollFinish && showArrows"
         (mouseleave)="onShowMoreMouseOut()"
         (mouseup)="onShowMoreMouseOut()"
         (mousedown)="onShowMoreMouseIn('down')" class="showmore down">
      <tl-icon>ion ion-ios-arrow-down</tl-icon>
    </div>

  </div>
</div>
